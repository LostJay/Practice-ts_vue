<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyPracticeOnVue</title>
    <style>
      body {
        #app {
          display: flex;
          .app_head {
            display: flex;
            align-items: center;
            justify-content: center;
          }
          .app_li {
            display: flex;
            align-items: center;
            justify-content: center;
          }
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h3 class="app_head">the book shelf</h3>
    </br>
      <ul>
        <li v-for="(item,index) in bookList" class="app_li">
          <span>{{item.name}}</span>
          <span>{{item.author}}</span>
          <button @click="del(item.id)">删除</button>
        </li>
      </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script>
      app = new Vue({
        el: "#app",
        data: {
          bookList:[
            {id:1,name:'《西游记》',author:'吴承恩'},
            {id:2,name:'《红楼梦》',author:'曹雪芹'},
            {id:3,name:'《水浒传》',author:'施耐庵'},
            {id:4,name:'《三国演义》',author:'罗贯中'}
          ]
        },
        methods: {
          del(id){
            this.bookList = this.bookList.filter(item=>item.id!=id)
          }
        },
      });
    </script>
  </body>
</html>
